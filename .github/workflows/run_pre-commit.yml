# This workflow will install the package and dependencies, lint and run bandit
# with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run pre-commit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get HEAD sha
      run: |
        echo "HEAD_SHA=$(echo $(git show-ref origin/main --hash))" >> $GITHUB_ENV
    - name: Print branch sha
      run: |
        echo $HEAD_SHA

    - name: Get branch sha
      run: |
        echo "BRANCH_SHA=$(echo $(git rev-parse HEAD))" >> $GITHUB_ENV
    - name: Print branch sha
      run: |
        echo $BRANCH_SHA

      