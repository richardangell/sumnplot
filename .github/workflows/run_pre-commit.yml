# This workflow will install the package and dependencies, lint and run bandit
# with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Test
      run: echo $GITHUB_REF

    - name: Test2
      run: echo $GITHUB_SHA

    - name: Get branch sha
      run: echo "BRANCH_SHA=$(git show-ref refs/remotes/origin/main --hash)" >> $GITHUB_ENV

    - name: Test3
      run: echo $BRANCH_SHA

      
